{{ $firstUrlElement := index (split .URL "/") 1 }}

{{ range .Site.Menus.main }}
  {{ $url := urls.Parse .URL }}
  {{ $baseurl := urls.Parse $.Site.Params.Baseurl }}
  <a href="{{ .URL }}" class="main-nav-link text-l-nav-grey hover:text-white relative {{ if and ($firstUrlElement) (in .URL $firstUrlElement) }}active{{ end }}" role="menuitem" {{ if ne $url.Host $baseurl.Host }}target="_blank"{{ end }}>{{ .Name }}</a>
{{ end }}
